  <section id="mu-contact" style="margin: 0px;padding: 0px" >
   <div class="container">
    
     <div class="row">
       <div class="col-md-12">
         <div class="mu-contact-area">
          <!-- start title -->
          <div class="mu-title">
            <h2  align="center">Get in Touch</h2>
            <p></p>
          </div>
          <!-- end title -->
          <!-- start contact content -->
          <div class="mu-contact-content">           
            <div class="row">
              <div class="col-md-6">
                <div class="mu-contact-left">
                  <form class="contactform" name="Reg_form"  >                  
                    <p class="comment-form-author">
                      <label for="author">Name <span class="required" >*</span></label>
                      <input type="text" required="required" size="30" name="my_name" id="my_name_1">
                    </p>
                    <p class="comment-form-email">
                      <label for="email">Email <span class="required">*</span></label>
                      <input type="email" required="required" aria-required="true"  name="email">
                    </p>
                    
                    <p class="comment-form-comment">
                      <label for="comment">Message</label>
                      <textarea required="required" aria-required="true" rows="8" cols="45" name="comment"></textarea>
                    </p>                
                    <p class="form-submit">
                      <input type="submit"  class="mu-post-btn btn-success " name="submit" >
                      &nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="submit"  class="mu-post-btn btn-danger" name="submit" value="Cancel" >
                    </p>        
                  </form>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mu-contact-right" id="my-map">
                  <iframe src="https://maps.google.com/maps?q=Al%20khawazmi%20uet&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>

            </div>
